<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="tictactoe.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <section class="headers">
        <p class="title">Tic-Tac-Toe</p>
        <div class="settings">
            <!-- <h3>Settings</h3> -->
            <form id="game-settings">
                <legend>CPU Difficulty:</legend>
                <div id="difficulty-options">
                    <input type="radio" id="easy-difficulty" name="difficulty" value="2" />
                    <label for="easy-difficulty">Easy</label>

                    <input type="radio" id="medium-difficulty" name="difficulty" value="1" />
                    <label for="medium-difficulty">Medium</label>

                    <input type="radio" id="hard-difficulty" name="difficulty" value="0" checked />
                    <label for="hard-difficulty">Hard</label>
                </div><br>
                
                <legend>Player 1 Piece:</legend>
                <div id="piece-options">
                    <input type="radio" id="x-piece" name="piece" value="X" checked />
                    <label for="x-piece">X (first)</label>

                    <input type="radio" id="o-piece" name="piece" value="O" />
                    <label for="o-piece">O</label>
                </div>
                <input type="submit" value="New Game">
            </form>
        </div>
    </section><br>

    <section class="game-container">
        <!-- <h3>Game</h3> -->
        <div id="game-board">
            <canvas id="game-canvas" width="401" height="401"></canvas>
            <div id="grid-container">
                <div id="square0" class="grid-square"></div>
                <div id="square1" class="grid-square"></div>
                <div id="square2" class="grid-square"></div>
                <div id="square3" class="grid-square"></div>
                <div id="square4" class="grid-square"></div>
                <div id="square5" class="grid-square"></div>
                <div id="square6" class="grid-square"></div>
                <div id="square7" class="grid-square"></div>
                <div id="square8" class="grid-square"></div>
            </div>
        </div>
    </section>
</body>
</html>
